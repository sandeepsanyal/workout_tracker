<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Include the external CSS file -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Welcome to the Workout Tracker</h1>

    <form id="workoutForm">
        <!-- Date Field -->
        <div class="row">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>

        <!-- Body Area, Sub-area, Exercise Fields -->
        <div class="row">
            <label for="bodyArea">Body Area:</label>
            <select id="bodyArea" name="bodyArea"></select>
        <label for="subArea">Sub-area:</label>
            <select id="subArea" name="subArea"></select>
        <label for="exercise">Exercise:</label>
            <select id="exercise" name="exercise"></select>
        </div>
        <!-- Weight and Reps Fields -->
        <div class="row">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required min="0">

            <label for="reps">Reps:</label>
            <input type="number" id="reps" name="reps" required min="0">
        </div>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

    <!-- Include the external JavaScript file -->
    <script src="/static/script.js"></script>
</body>
</html>
